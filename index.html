<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emails</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript">
      $(function() {

        // Parse the user agent to determine the device
        var isiPad = navigator.userAgent.match(/iPad/i) != null;
        var isiPad = !isiPad && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null));
        var isiOS = isiPad || isiPad;
        var isAndroid = !isiOS && navigator.userAgent.match(/android/i) != null;
        var isMobile = isiOS || isAndroid;

        // Define the potential redirection Urls
        var uberDeepLinkUrl = 'uber://';
        var uberWebSiteUrl = 'http://www.uber.com';
        var uberMobileWebSiteUrl = 'http://m.uber.com';
        var appStoreUrl = 'https://itunes.apple.com/us/app/uber/id368677368';
        var googlePlayUrl = 'https://play.google.com/store/apps/details?id=com.ubercab';

        // Open the app
        if (isMobile) {

          window.location = uberDeepLinkUrl;

          // But provide a seamless fallback if the user doesnâ€™t have the app installed.
          setTimeout(function() {
            // If the user is still here, the deep linking didn't work, so open the ad hoc store
            // Check for Chrome AND Safari
            if (isiOS && !document.webkitHidden) {
              window.location = appStoreUrl;
            } else if (isAndroid) {
              // window.location = googlePlayUrl;
              // window.location = 'intent://view?id=123#Intent;package=com.ubercab;scheme=myapp;launchFlags=268435456;end;';

            }
          }, 1000);

        } else {

          setTimeout(function() {
            window.location = uberMobileWebSiteUrl;
          }, 5000);

        }

      });
    </script>
  </head>
  <body>
    <span style='font-weight:bold'>On a mobile device?</span><br>
    We'll open the Uber app<br>
    Or redirect to the ad-hoc app store if not installed.<br><br>
    <span style='font-weight:bold'>On desktop?</span><br>
    In 5 seconds, we'll redirect you to m.uber.com<br><br>

    <span style='font-weight:bold'>&#9996;</span><br>
  </body>
</html>
